<!DOCTYPE html>
<html>

<head>
    <title>Semantic Outfit Search</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --card-bg: #fff;
            --text-color: #333;
            --accent-color: #0070f3;
            --accent-hover: #005bb5;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem 1rem;
            background: var(--bg-color);
            color: var(--text-color);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        #query {
            flex: 1;
            min-width: 250px;
            max-width: 500px;
            padding: 0.75em 1em;
            border-radius: 999px;
            border: 1px solid #ddd;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: border-color 0.2s;
        }

        #query:focus {
            border-color: var(--accent-color);
        }

        button {
            padding: 0.75em 1.5em;
            border: none;
            border-radius: 999px;
            background: var(--accent-color);
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        #results {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
            padding: 0;
            width: 100%;
        }

        /* Responsive columns */
        @media (min-width: 1600px) {
            #results {
                grid-template-columns: repeat(12, 1fr);
            }
        }

        @media (min-width: 1200px) and (max-width: 1599px) {
            #results {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        @media (min-width: 992px) and (max-width: 1199px) {
            #results {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 768px) and (max-width: 991px) {
            #results {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 767px) {
            #results {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .product-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .product-card img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            background-color: #f9f9f9;
            display: block;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .product-info {
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .truncate {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
            max-width: 100%;
        }

        .product-info h2 {
            font-size: 1rem;
            margin: 0;
            font-weight: bold;
        }

        .product-info p {
            font-size: 0.85rem;
            margin: 0;
        }

        details {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>Semantic Fashion Search</h1>
    <form id="searchForm">
        <input type="text" id="query" style="width: 50ch;"
            placeholder="Try: I need an outfit for a summer beach trip" />
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>
    <script>
        async function renderProducts(items) {
            let html = '';
            for (let item of items) {
                const features = Array.isArray(item.features) && item.features.length
                    ? item.features.join(', ')
                    : 'None';
                let detailsObj = {};
                try { detailsObj = JSON.parse(item.details); } catch { }
                let detailsList = Object.entries(detailsObj)
                    .map(([k, v]) => `<li><strong>${k}</strong>: <span class="truncate">${v}</span></li>`)
                    .join('');
                html += `
         <a href="/products/${item.id}" class="product-link">
           <div class="product-card">
             ${item.main_hi_res_image
                        ? `<img src="https://m.media-amazon.com/images/I/${item.main_hi_res_image}" alt="Product image">`
                        : ''}
             <div class="product-info">
               <h2 class="truncate">${item.title || 'Untitled'}</h2>
               <p><strong>Store:</strong> <span class="truncate">${item.store || 'Unknown'}</span></p>
               <p><strong>Price:</strong> ${item.price >= 0 ? '$' + item.price.toFixed(2) : 'N/A'}</p>
               <p><strong>Rating:</strong> ${item.average_rating} ‚≠ê (${item.rating_number})</p>
               <p class="description truncate"><strong>Description:</strong> ${item.description || 'No description.'}</p>
               <p><strong>Features:</strong> <span class="truncate">${features}</span></p>
               <details>
                 <summary>Details</summary>
                 <ul>${detailsList}</ul>
               </details>
             </div>
           </div>
         </a>`;
            }
            document.getElementById('results').innerHTML = html;
        }

        async function loadInitial() {
            const res = await fetch('/products');
            const data = await res.json();
            console.log(data)
            if (data.ok) {
                renderProducts(data.products);
            } else {
                document.getElementById('results').innerText = data.error || 'Error loading recommendations.';
            }
        }

        window.addEventListener('load', loadInitial);

        document.getElementById('searchForm').onsubmit = async function (e) {
            e.preventDefault();
            const query = document.getElementById('query').value;
            console.log(query)
            document.getElementById('results').innerText = 'Loading...';
            try {
                const resp = await fetch(`/products?query=${encodeURIComponent(query)}`);
                const data = await resp.json();
                console.log(data)
                if (data.ok) {
                    renderProducts(data.products);
                } else {
                    document.getElementById('results').innerText = data.error || 'An unknown error occurred.';
                }
            } catch (err) {
                document.getElementById('results').innerText = `An error occurred: ${err.message}`;
            }
        };
    </script>
</body>

</html>
